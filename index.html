<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <ul>
        <li><button type="button" class="search button"><img src="" alt="Search button" class="search icon"></button></li>
        <li><input type="search" id="search" class="search field"></li>
        <li><button type="button" class="notifications button"><img src="" alt="Notifications" class="notifications icon"></button></li>
        <li><a href="" class="profile"><img src="" alt="Profile picture" class="profile picture"></a></li>
        <li><a href="" class="profile">Morgan Oakley</a></li>
      </ul>
    </header>
    <aside class="sidebar">
      <img src="" alt="Logo" class="logo image">
      <nav>
        <ul>
          <li><a href="" class="home"></a></li>
          <li><a href="" class="profile"></a></li>
          <li><a href="" class="messages"></a></li>
          <li><a href="" class="history"></a></li>
          <li><a href="" class="tasks"></a></li>
          <li><a href="" class="communities"></a></li>
          <li><a href="" class="settings"></a></li>
          <li><a href="" class="support"></a></li>
          <li><a href="" class="privacy"></a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <header class="main-header-home">
        <ul>
          <li><img src="" alt="Profile picture" class="profile picture"></li>
          <li>
            <p>
              Hi there,<br>
              <span class="user-name">Morgan Oakley (@morgan)</span>
            </p>
          </li>
          <li><button type="button" class="new">New</button></li>
          <li><button type="button" class="upload">Upload</button></li>
          <li><button type="button" class="share">Share</button></li>
        </ul>
      </header>
    </main>
  </body>
</html>
